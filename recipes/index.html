<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luke Suffert">
    <link rel="stylesheet" href="recipes.css">
    <title>Recipe Book | WDD 131 | Luke Suffert</title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>
        <img src="images/recipe-book.png" alt="Logo">
    </header>
    <main>
        <div class="search-bar">
            <div class="search-input">
                <input type="text" id="search" placeholder="Find a recipe">
                <button class="search-btn">
                    <img src="images/search.svg" alt="search icon">
                </button>
            </div>
        </div>
        <section class="recipe">
            <h2>
            <img src="images/black-beans-and-rice.jpg" alt="rice and beans"> </h2>
            <h3>Meal</h3>
            <h4>Black Beans and Rice</h4>
            <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars">
            
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p>
                A classic dish of seasoned black beans served over fluffy white rice. This hearty and flavorful meal is perfect for a quick weeknight dinner or a comforting lunch.
        </section>

    </main>
    <footer>
        <div class="social">
	<!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->

	<a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
	<a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
</div>
        <p>
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        </p>
